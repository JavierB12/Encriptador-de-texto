<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="textarea-container">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <p class="info-text">!Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
                <button class="decrypt-btn" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
      
        <div class="image-container">
            <textarea id="outputText" placeholder="Resultado aparecerá aquí..." readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
